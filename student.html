    :root {
      --primary: #0b6b3a;
      --dark-green: #064b26;
      --muted: #f3f5f6;
      --card: #ffffff;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(16, 24, 40, 0.08);
      font-family: 'Montserrat', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(180deg, #f7fbf8, white);
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }



    /* ====== Main ====== */
    .main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      max-width: 350px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e6e8eb;
      font-size: 1rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
      cursor: pointer;
      width: 300px;
      flex: 0 0 300px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .view-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.3s;
    }

    .view-btn:hover {
      background: #064b26;
    }

    /* ====== Lightbox ====== */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 60;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox .panel {
      display: flex;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(2, 6, 23, 0.5);
      overflow: hidden;
      max-width: 800px;
      width: 90%;
      animation: scaleIn 0.3s ease;
      position: relative;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .lightbox img {
      width: 100%;
      max-width: 350px;
      height: auto;
      object-fit: cover;
      flex: 1;
    }

    .lightbox .meta {
      flex: 1;
      padding: 20px;
      color: #111;
    }

    .meta h3 {
      margin-bottom: 10px;
    }

    .meta p {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #b30000;
    }



    ::placeholder {

    function render(list) {
      gallery.innerHTML = '';
      if (list.length === 0) { empty.style.display = 'block'; return; }
      empty.style.display = 'none';
      list.forEach(st => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${st.url}" alt="${st.name}">
          <div class="caption">
            <span>${st.name}</span>
            <button class="view-btn" onclick="openLightbox(${st.id})">view</button>
          </div>`;
        gallery.appendChild(card);
      });
    }

    function openLightbox(id) {
      const st = students.find(s => s.id === id);
      if (!st) return;
      lbImg.src = st.url;
      lbName.textContent = st.name;
      lbNickname.textContent = "Nickname: " + st.nickname;
      lbAddress.textContent = "Address: " + st.address;
      lbPhone.textContent = "Phone: " + st.phone;
      lightbox.classList.add('open');
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
    }

    function toggleMenu() {

    }
